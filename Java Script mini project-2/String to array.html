<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>String to Array</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #result {
        margin-top: 20px;
    }
</style>
</head>
<body>

<h2>String to Array</h2>

<label for="inputString">Enter a string:</label>
<input type="text" id="inputString" placeholder="Enter a string">
<br><br>
<button onclick="convertToArray()">Convert to Array</button>

<div id="result"></div>

<script>
function convertToArray() {
    var inputString = document.getElementById("inputString").value;
    var charArray = inputString.split(''); // Splitting the string into an array of characters

    document.getElementById("result").innerHTML = "Array of characters: " + charArray;
}
</script>

</body>
</html>
