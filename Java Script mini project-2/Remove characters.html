<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Character Removal</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #result {
        margin-top: 20px;
    }
</style>
</head>
<body>

<h2>Character Removal</h2>

<label for="inputString">Enter a string:</label>
<input type="text" id="inputString" placeholder="Enter a string">
<br><br>
<label for="charToRemove">Enter characters to remove:</label>
<input type="text" id="charToRemove" placeholder="Enter characters to remove">
<br><br>
<button onclick="removeCharacters()">Remove Characters</button>

<div id="result"></div>

<script>
function removeCharacters() {
    var inputString = document.getElementById("inputString").value;
    var charsToRemove = document.getElementById("charToRemove").value;

    var regex = new RegExp("[" + charsToRemove + "]", "g");
    var resultString = inputString.replace(regex, "");

    document.getElementById("result").innerHTML = "Result: " + resultString;
}
</script>

</body>
</html>
