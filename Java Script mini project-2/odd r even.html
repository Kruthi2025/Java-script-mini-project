<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Even or Odd Checker</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    #container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
    }

    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 4px;
        background-color: #4caf50;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #45a049;
    }

    #result {
        margin-top: 20px;
        font-weight: bold;
        font-size: 18px;
    }
</style>
</head>
<body>

<div id="container">
    <h2>Even or Odd Checker</h2>
    <label for="inputNumber">Enter a number:</label>
    <input type="number" id="inputNumber" placeholder="Enter a number">
    <button onclick="checkEvenOrOdd()">Check</button>
    <div id="result"></div>
</div>

<script>
    function checkEvenOrOdd() {
        const number = parseInt(document.getElementById("inputNumber").value);

        if (!isNaN(number)) {
            if (number % 2 === 0) {
                displayResult(number + " is even.", "result");
            } else {
                displayResult(number + " is odd.", "result");
            }
        } else {
            displayResult("Please enter a valid number.", "result");
        }
    }

    function displayResult(message, elementId) {
        const resultElement = document.getElementById(elementId);
        resultElement.textContent = message;
    }
</script>

</body>
</html>
