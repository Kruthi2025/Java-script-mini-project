<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Get Planet Name by ID</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    #container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
    }

    input[type="text"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 20px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 4px;
        background-color: #4caf50;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #45a049;
    }

    #planetName {
        margin-top: 20px;
        font-weight: bold;
        font-size: 18px;
    }
</style>
</head>
<body>

<div id="container">
    <h2>Get Planet Name by ID</h2>
    <label for="planetId">Enter planet ID:</label>
    <input type="text" id="planetId">
    <button onclick="getPlanetName()">Get Planet Name</button>
    <div id="planetName"></div>
</div>

<script>
    function getPlanetName() {
        const planetId = document.getElementById("planetId").value;
        const planetData = {
            "1": "Mercury",
            "2": "Venus",
            "3": "Earth",
            "4": "Mars",
            "5": "Jupiter",
            "6": "Saturn",
            "7": "Uranus",
            "8": "Neptune",
            "9": "Pluto" 
        };

        const planetName = planetData[planetId];
        if (planetName) {
            document.getElementById("planetName").textContent = "Planet Name: " + planetName;
        } else {
            document.getElementById("planetName").textContent = "Planet not found.";
        }
    }
</script>

</body>
</html>
