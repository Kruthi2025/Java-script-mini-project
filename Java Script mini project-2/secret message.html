<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Message</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #result {
        margin-top: 20px;
    }
</style>
</head>
<body>

<h2>Secret Message</h2>

<input type="text" id="inputString" placeholder="Enter a message">
<button onclick="encodeMessage()">Encode</button>
<button onclick="decodeMessage()">Decode</button>

<div id="result"></div>

<script>
function encodeMessage() {
    var input = document.getElementById("inputString").value;
    var encodedMessage = encode(input);
    document.getElementById("result").innerHTML = "Encoded Message: " + encodedMessage;
}

function decodeMessage() {
    var input = document.getElementById("inputString").value;
    var decodedMessage = decode(input);
    document.getElementById("result").innerHTML = "Decoded Message: " + decodedMessage;
}

function encode(str) {
    var encodedStr = "";
    for (var i = 0; i < str.length; i++) {
        encodedStr += String.fromCharCode(str.charCodeAt(i) + 1);
    }
    return encodedStr;
}

function decode(str) {
    var decodedStr = "";
    for (var i = 0; i < str.length; i++) {
        decodedStr += String.fromCharCode(str.charCodeAt(i) - 1);
    }
    return decodedStr;
}
</script>

</body>
</html>
