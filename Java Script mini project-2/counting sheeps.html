<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Counting Sheep</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    #container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
    }

    button {
        padding: 12px;
        border: none;
        border-radius: 4px;
        background-color: #4caf50;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #45a049;
    }

    #sheepCount {
        margin-top: 20px;
        font-weight: bold;
        font-size: 24px;
    }
</style>
</head>
<body>

<div id="container">
    <h2>Counting Sheep</h2>
    <button onclick="countSheep()">Count Sheep</button>
    <div id="sheepCount"></div>
</div>

<script>
    function countSheep() {
        const sheepCountElement = document.getElementById("sheepCount");
        sheepCountElement.textContent = "Count: ";

        for (let i = 1; i <= 10; i++) {
            sheepCountElement.textContent += i;

            // Add a comma and space between each count, except for the last one
            if (i < 10) {
                sheepCountElement.textContent += ", ";
            }
        }
    }
</script>

</body>
</html>
