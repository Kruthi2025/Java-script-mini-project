<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Century from Year Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    #container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
    }

    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 4px;
        background-color: #4caf50;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #45a049;
    }

    #result {
        margin-top: 20px;
        font-weight: bold;
        font-size: 18px;
    }
</style>
</head>
<body>

<div id="container">
    <h2>Century from Year Calculator</h2>
    <label for="inputYear">Enter a year:</label>
    <input type="number" id="inputYear" placeholder="Enter a year" min="1">
    <button onclick="calculateCentury()">Calculate Century</button>
    <div id="result"></div>
</div>

<script>
    function calculateCentury() {
        const year = parseInt(document.getElementById("inputYear").value);

        if (!isNaN(year) && year > 0) {
            const century = calculateCenturyFromYear(year);
            displayResult("The year " + year + " is in the " + century + " century.", "result");
        } else {
            displayResult("Please enter a valid positive year.", "result");
        }
    }

    function calculateCenturyFromYear(year) {
        return Math.ceil(year / 100);
    }

    function displayResult(message, elementId) {
        const resultElement = document.getElementById(elementId);
        resultElement.textContent = message;
    }
</script>

</body>
</html>
