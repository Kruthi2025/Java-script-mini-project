<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Double Array Elements</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    #container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 4px;
        background-color: #4caf50;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #45a049;
    }

    #result {
        margin-top: 20px;
        font-weight: bold;
        font-size: 18px;
    }
</style>
</head>
<body>

<div id="container">
    <h2>Double Array Elements</h2>
    <label for="inputArray">Enter array elements:</label><br>
    <input type="text" id="inputArray" placeholder="Enter array elements separated by commas">
    <button onclick="doubleArrayElements()">Double Elements</button>
    <div id="result"></div>
</div>

<script>
    function doubleArrayElements() {
        const inputArray = document.getElementById("inputArray").value;
        const array = inputArray.split(",").map(element => parseInt(element.trim()));

        if (array.every(Number.isInteger)) {
            const doubledArray = array.map(element => element * 2);
            displayResult("Doubled array elements: " + doubledArray.join(", "), "result");
        } else {
            displayResult("Please enter a valid array of integers separated by commas.", "result");
        }
    }

    function displayResult(message, elementId) {
        const resultElement = document.getElementById(elementId);
        resultElement.textContent = message;
    }
</script>

</body>
</html>
