<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Negative Number Checker</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #result {
        margin-top: 20px;
    }
</style>
</head>
<body>

<h2>Negative Number Checker</h2>

<label for="number">Enter a number:</label>
<input type="number" id="number" placeholder="Enter a number">
<br><br>
<button onclick="returnNegative()">Return Negative</button>

<div id="result"></div>

<script>
function returnNegative() {
    var number = parseFloat(document.getElementById("number").value);

    var negativeNumber = -Math.abs(number);

    document.getElementById("result").innerHTML = "Negative of " + number + " is: " + negativeNumber;
}
</script>

</body>
</html>
