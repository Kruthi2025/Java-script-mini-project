<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vowel Count</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #result {
        margin-top: 20px;
    }
</style>
</head>
<body>

<h2>Vowel Count</h2>

<input type="text" id="inputString" placeholder="Enter a string">
<button onclick="countVowels()">Count Vowels</button>

<div id="result"></div>

<script>
function countVowels() {
    var input = document.getElementById("inputString").value;
    var vowelCount = countVowelsInString(input);
    document.getElementById("result").innerHTML = "Number of vowels: " + vowelCount;
}

function countVowelsInString(str) {
    var count = 0;
    var vowels = "aeiouAEIOU";
    for (var i = 0; i < str.length; i++) {
        if (vowels.indexOf(str[i]) !== -1) {
            count++;
        }
    }
    return count;
}
</script>

</body>
</html>
